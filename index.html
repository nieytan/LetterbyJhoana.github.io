  <!-- Create floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div'); // Initialize heart element
      heart.classList.add('heart'); // Add heart class for styling
      document.body.appendChild(heart); // Append heart to body

      // Randomize position and animation duration
      heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration between 2s and 5s

      // Remove heart after animation completes
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Create hearts every 0.5 seconds
    setInterval(createHeart, 500);
  </script>
